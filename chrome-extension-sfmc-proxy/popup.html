<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EFI SFMC Proxy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.svg" alt="EFI" class="logo">
      <h1>EFI SFMC Proxy</h1>
    </div>

    <div id="status" class="status">
      <span class="status-indicator"></span>
      <span class="status-text">Verificando...</span>
    </div>

    <form id="credentials-form">
      <div class="form-group">
        <label for="client_id">Client ID</label>
        <input type="text" id="client_id" placeholder="Seu SFMC Client ID" required>
      </div>

      <div class="form-group">
        <label for="client_secret">Client Secret</label>
        <input type="password" id="client_secret" placeholder="Seu SFMC Client Secret" required>
      </div>

      <div class="form-group">
        <label for="auth_uri">Auth Base URI</label>
        <input type="url" id="auth_uri" placeholder="https://YOUR_SUBDOMAIN.auth.marketingcloudapis.com" required>
      </div>

      <div class="form-group">
        <label for="subdomain">Subdomain</label>
        <input type="text" id="subdomain" placeholder="YOUR_SUBDOMAIN">
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" id="test-btn" class="btn btn-secondary">Testar Conex√£o</button>
      </div>
    </form>

    <div id="message" class="message"></div>

    <div class="footer">
      <p>Configure suas credenciais do Marketing Cloud para habilitar o upload de assets via EFI Builder.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
